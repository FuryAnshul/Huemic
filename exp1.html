<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Basic Styling for Cart Sidebar */
        .offcanvas-body {
            width: 300px;
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .cart-item div {
            margin-left: 10px;
        }

        /* Button Styling */
        .btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {
            background-color: darkgray;
        }
    </style>
</head>

<body>

    <!-- Add to Cart Button -->
    <button class="btn border-black" type="button" id="add-to-cart">
        <small class="text-danger" style="letter-spacing: 1.2px;">
            <!-- Your SVG icon here -->
            Add to Cart
        </small>
    </button>

    <!-- Cart Sidebar -->
    <div class="offcanvas-body" id="cart-sidebar">
        <h3>Your Cart</h3>
        <div id="cart-content">
            <p>Your cart is currently empty.</p>
        </div>
    </div>

    <script>
        // Sample product data
        const product = {
            name: "Blue Stitchless Polo T-Shirt",
            color: "Blue",
            size: "L",
            price: "INR 1,399",
            image: "https://via.placeholder.com/80" // Placeholder image
        };

        // Get elements
        const addToCartButton = document.getElementById('add-to-cart');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartContent = document.getElementById('cart-content');

        // Function to show cart
        function showCart() {
            cartSidebar.style.display = 'block';
        }

        // Event listener for the 'Add to Cart' button
        addToCartButton.addEventListener('click', function () {
            // Update the cart content with the selected product details
            cartContent.innerHTML = `
                <div class="cart-item">
                    <img src="${product.image}" alt="${product.name}" />
                    <div>
                        <p><strong>${product.name}</strong></p>
                        <p>Color: ${product.color}</p>
                        <p>Size: ${product.size}</p>
                        <p>Price: ${product.price}</p>
                    </div>
                </div>
            `;

            // Show the cart sidebar after adding product
            showCart();
        });
    </script>

</body>

</html>
